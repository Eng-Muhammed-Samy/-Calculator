<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="continer">
            <div class="show">
                <input  type="text" />
                <input  type="text" />
            </div>          
            <div class="row0">
                <input   type="button" value="sin(x)">
                <input   type="button" value="cos(x)">
                <input   type="button" value="tan(x)">
                <input   type="button" value="cot(x)">
            </div>
            <div class="row0">
                <input   type="button" value="Asin(x)">
                <input   type="button" value="Acos(X)">
                <input   type="button" value="Atan(x)">
                <input   type="button" value="Acot(x)">
            </div>
            <div class="row1">
                <input   type="button" value="x²">
                <input   type="button" value="√x">
                <input   type="button" value="C">
                <input   type="button" value="÷">
            </div>
            <div class="row2">
                <input   type="button" value="7">
                <input   type="button" value="8">
                <input   type="button" value="9">
                <input   type="button" value="×">
            </div>
            <div class="row3">
                <input   type="button" value="4">
                <input   type="button" value="5">
                <input   type="button" value="6">
                <input   type="button" value="-">
            </div>
            <div class="row4">
                <input   type="button" value="1">
                <input   type="button" value="2">
                <input   type="button" value="3">
                <input   type="button" value="+">
            </div>
            <div class="row5">
                <input   type="button" value="0">
                <input   type="button" value=".">
                <input   type="button" value="=">
            </div>
        </div>
        <script src="remot.js"></script>
    </body>
</html>
