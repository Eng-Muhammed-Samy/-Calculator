<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="continer">
            <div class="show">
                <input  id="txt" type="text" disabled/>
                <input  id="screen" type="text" placeholder="0" disabled/>
            </div>          
            <div class="row0">
                <input   type="button" value="sin(x)"  id="sin">
                <input   type="button" value="cos(x)"  id="cos">
                <input   type="button" value="tan(x)"  id="tan">
                <input   type="button" value="cot(x)"  id="cot">
            </div>
            <div class="row0">
                <input   type="button" value="Asin(x)" id="Asin">
                <input   type="button" value="Acos(X)" id="Acos">
                <input   type="button" value="Atan(x)" id="Atan">
                <input   type="button" value="Acot(x)" id="Acot">
            </div>
            <div class="row1">
                <input   type="button" value="x²"      id="square">
                <input   type="button" value="√x"      id="sqrt">
                <input   type="button" value="C"       id="clear">
                <input   type="button" value="÷"       id="division">
            </div>
            <div class="row2">
                <input   type="button" value="7" onclick="setNum(7);">
                <input   type="button" value="8" onclick="setNum(8);">
                <input   type="button" value="9" onclick="setNum(9);">
                <input   type="button" value="×" id="multiplication">
            </div>
            <div class="row3">
                <input   type="button" value="4" onclick="setNum(4);">
                <input   type="button" value="5" onclick="setNum(5);">
                <input   type="button" value="6" onclick="setNum(6);">
                <input   type="button" value="-" id="subtract">
            </div>
            <div class="row4">
                <input   type="button" value="1" onclick="setNum(1);">
                <input   type="button" value="2" onclick="setNum(2);">
                <input   type="button" value="3" onclick="setNum(3);">
                <input   type="button" value="+" id="add">
            </div>
            <div class="row5">
                <input   type="button" value="0" onclick="setNum(0);">
                <input   type="button" value="." onclick="setNum();">
                <input   type="button" value="=" id="sum">
            </div>
        </div>
        <script src="js/remot.js"></script>
    </body>
</html>
